<body>
	<div class="maincon" style="overflow: scroll">
		<a href="javascript:void(0);" target="_blank" onclick="nextPage();"

		<div class="echartbox">

	<!--height Resize js-->

	<script src="scrollbarjs/perfect-scrollbar.js"></script>

	<!--echart js-->
	<script type="text/javascript">
		function nextPage() {
			window.location.href = "chartsDetail.html"
		}
		function changeIndex(data) {
			console.log(data);
			switch (data) {
			case "1":
				window.location.href = "newPage1.html";
				break;
			case "2":
				window.location.href = "newPage1.html";
				break;
			case "3":
				window.location.href = "newPage1.html";
				break;
			}
		}
		var myChart1 = echarts.init(document.getElementById('echart-1'));
		myChart1.on('click', function(params) {
			/* var city = params.name;
			loadChart(city);  */
			window.location.href = "newPage5.html";
			//alert(params);
		});
		myChart1.setOption({
			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b}: {c} ({d}%)"
			},
			legend : {
				orient : 'vertical',
				x : 'left',
				data : [ '已达标率', '未达标率' ]
			},
			series : [ {
				name : '数据比例',
				type : 'pie',
				radius : [ '50%', '70%' ],
				avoidLabelOverlap : false,
				label : {
					normal : {
						show : false,
						position : 'center'
					},
					emphasis : {
						show : true,
						textStyle : {
							fontSize : '30',
							fontWeight : 'bold'
						}
					}
				},
				labelLine : {
					normal : {
						show : false
					}
				},
				data : [ {
					value : 97,
					name : '已达标率'
				}, {
					value : 3,
					name : '未达标率'
				} ]
			} ],
			color : [ 'green', 'red' ]
		});

		/* 物资采购计划完成率  */
		var myChart2 = echarts.init(document.getElementById('echart-2'));
		myChart2.on('click', function(params) {
			/* var city = params.name;
			loadChart(city);  */
			window.location.href = "newPage6.html";
			//alert(params);
		});
		myChart2.setOption({
			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b} : {c} ({d}%)"
			},
			legend : {
				orient : 'vertical',
				left : 'left',
				data : [ '已达标率', '未达标率' ]
			},
			series : [ {
				name : '数据比例',
				type : 'pie',
				radius : '55%',
				center : [ '50%', '60%' ],
				data : [ {
					value : 70,
					name : '已达标率'
				}, {
					value : 30,
					name : '未达标率'
				} ],
				itemStyle : {
					emphasis : {
						shadowBlur : 10,
						shadowOffsetX : 0,
						shadowColor : 'rgba(0, 0, 0, 0.5)'
					}
				}
			} ],
			color : [ 'green', 'red' ]
		});

		/* 物资合同履约完成率  */
		var myChart3 = echarts.init(document.getElementById('echart-3'));
		myChart3.on('click', function(params) {
			/* var city = params.name;
			loadChart(city);  */
			window.location.href = "newPage7.html";
			//alert(params);
		});
		myChart3.setOption({
			tooltip : {
				formatter : "{a} <br/>{b} : {c}%"
			},
			/* toolbox : {
				feature : {
					restore : {},
					saveAsImage : {}
				}
			}, */
			series : [ {
				name : '数据比例',
				type : 'gauge',
				detail : {
					formatter : '{value}%'
				},
				data : [ {
					value : 40,
					name : '完成率'
				} /* , {
												value : 60,
												name : '未完成率'
											} */]
			} ],
			color : [ 'green', 'red' ]
		});

		/* 智能电网调度功能应用完成率 */
		var myChart4 = echarts.init(document.getElementById('echart-4'));
		myChart4.on('click', function(params) {
			/* var city = params.name;
			loadChart(city);  */
			window.location.href = "newPage8.html";
			//alert(params);
		});
		myChart4.setOption({
			/* title : {
				text : 'Customized Pie',
				left : 'center',
				top : 20,
				textStyle : {
					color : '#ccc'
				}
			}, */

			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b} : {c} ({d}%)"
			},

			visualMap : {
				show : false,
				min : 0,
				max : 100,
				inRange : {
					colorLightness : [ 0, 1 ]
				}
			},
			series : [ {
				name : '数据比例',
				type : 'pie',
				radius : '55%',
				center : [ '50%', '50%' ],
				data : [ {
					value : 79,
					name : '已完成率'
				}, {
					value : 21,
					name : '未完成率'
				} ].sort(function(a, b) {
					return a.value - b.value;
				}),
				roseType : 'radius',
				label : {
					normal : {
						textStyle : {
							color : 'rgba(255, 255, 255, 0.3)'
						}
					}
				},
				labelLine : {
					normal : {
						lineStyle : {
							color : 'rgba(255, 255, 255, 0.3)'
						},
						smooth : 0.2,
						length : 10,
						length2 : 20
					}
				},
				itemStyle : {
					normal : {
						color : '#c23531',
						shadowBlur : 200,
						shadowColor : 'rgba(0, 0, 0, 0.5)'
					}
				},

				animationType : 'scale',
				animationEasing : 'elasticOut',
				animationDelay : function(idx) {
					return Math.random() * 200;
				}
			} ],
			color : [ 'green', 'red' ]
		});
	</script>
	<!--/echart js-->
