<script src="echartsjs/echarts.js"></script>
<script type="text/javascript">
	
	// 路径配置
	require.config({
		paths: {
			echarts: 'echartsjs/'
		}
	});
	
	// 使用
	require(
		[
			'echarts',
			'echarts/chart/line', 				
            'echarts/chart/bar', 
			'echarts/chart/pie',		
            'echarts/chart/funnel'
		],
		function (ec) {
			// 基于准备好的dom，初始化echarts图表
			var myChart1 = ec.init(document.getElementById('echart-1')); 
			var option1 = {
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:[
							'问题数'
						]
					},
					grid: {y: 70, y2:30, x2:20},
					xAxis : [
						{
							type : 'category',
							data : ['部门1','部门2','部门3','部门4','部门1','部门2','部门3','部门4']
						},
						{
							type : 'category',
							axisLine: {show:false},
							axisTick: {show:false},
							axisLabel: {show:false},
							splitArea: {show:false},
							splitLine: {show:false},
							data : ['部门1','部门2','部门3','部门4','部门1','部门2','部门3','部门4']
						}
					],
					yAxis : [
						{
							type : 'value',
							axisLabel:{formatter:'{value}'}
						}
					],
					series : [
						{
							name:'问题数',
							type:'bar',
							itemStyle: {normal: {color:'#2ec7c9', label:{show:true}}},
							data:[1,3,0,2,1,6,4,1]
						}
					]
				};
				
			//天津分公司设备台账.echart初始化数据
			var myChart2 = ec.init(document.getElementById('echart-2')); 		
            var ecConfig = require('echarts/config');    
              myChart2.on(ecConfig.EVENT.CLICK, eConsole2); 
              function eConsole2(param) {
                    var mes = '【' + param.type + '】';
                    if (typeof param.seriesIndex != 'undefined') {
                        mes += '  seriesIndex : ' + param.seriesIndex;
                        mes += '  dataIndex : ' + param.dataIndex;
                    }
                    if (param.type == 'hover') {
                       console.log('Event Console : ' + mes) ;
                    }
                    else {
                        console.log(mes) ;
                    }
                    console.log(param);
                    window.location.href="chartsDetail.html";
                }  	
			var option2 = {
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:[
							'预警数'
						]
					},
					grid: {y: 70, y2:30, x2:20},
					xAxis : [
						{
							type : 'category',
							data : ['一级预警','二级预警','三级预警','正常']
						},
						{
							type : 'category',
							axisLine: {show:false},
							axisTick: {show:false},
							axisLabel: {show:false},
							splitArea: {show:false},
							splitLine: {show:false},
							data : ['一级预警','二级预警','三级预警','正常']
						}
					],
					yAxis : [
						{
							type : 'value',
							axisLabel:{formatter:'{value}'}
						}
					],
					series : [
						{
							name:'预警数',
							type:'bar',
							itemStyle: {normal: {color:'#2ec7c9', label:{show:true}}},
							data:[1,3,0,15]
						}
					]
				};
				
			
			
			var myChart4 = ec.init(document.getElementById('echart-4')); 
			var option4 = {
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['问题数']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : ['周一','周二','周三','周四','周五','周六','周日']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value} °C'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'问题数',
                            type:'line',
                            data:[2, 1, 5, 3, 2, 8, 2],
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };

			// 为echarts对象加载数据 
			myChart1.setOption(option1); 
			myChart2.setOption(option2); 
			
			myChart4.setOption(option4); 
			window.onresize = function () {
				myChart1.resize();
				myChart2.resize();
				myChart4.resize();
			}
		}
	);
</script>
<!--/echart js-->
